<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Identifier - Kushagra Krishnay & Team</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    /* ==== General Layout ==== */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      color: #fff;
      animation: fadeInDown 1s ease;
    }

    header h1 {
      font-size: 3.2rem;
      margin: 0;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #60a5fa, #38bdf8, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    header p {
      color: #a5b4fc;
      font-size: 1.3rem;
      margin-top: 15px;
    }

    /* ==== Main Card ==== */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 40px;
      width: 95%;
      max-width: 700px;
      text-align: center;
      margin: 30px auto;
      animation: fadeInUp 1.5s ease;
    }

    /* ==== Buttons ==== */
    button, input[type="file"] {
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px 28px;
      font-size: 1.2rem;
      margin: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover, input[type="file"]:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #06b6d4, #10b981);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    /* ==== Image & Webcam ==== */
    #webcam-container, #image-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
    }

    video, img {
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
      width: 360px;
      height: auto;
      transition: 0.3s ease;
    }

    video:hover, img:hover {
      transform: scale(1.03);
    }

    /* ==== Predictions ==== */
    #label-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .prediction {
      width: 90%;
      max-width: 450px;
      text-align: left;
    }

    .label {
      font-size: 1.3rem;
      font-weight: 600;
      color: #dbeafe;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    .bar-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      overflow: hidden;
      height: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #10b981);
      width: 0%;
      transition: width 0.5s ease-out;
    }

    /* ==== Animations ==== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: auto;
      padding: 20px;
      color: #94a3b8;
      font-size: 1.1rem;
      text-align: center;
    }

    footer span {
      color: #38bdf8;
      font-weight: 700;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Image Identifier</h1>
    <p>Powered by Google Teachable Machine & TensorFlow.js</p>
  </header>

  <div class="card">
    <p style="font-size: 1.2rem;">Upload an image or activate your webcam below.<br>
    The AI model will analyze and identify what it sees.</p>

    <button onclick="init()">ðŸŽ¥ Use Webcam</button>
    <input type="file" accept="image/*" onchange="loadImage(event)" />

    <div id="webcam-container"></div>
    <div id="image-container"></div>
    <div id="label-container"></div>
  </div>

  <footer>
    Created by <span>KUSHAGRA KRISHNAY & TEAM</span> using <span>Teachable Machine</span>.
  </footer>

  <script type="text/javascript">
    let model, webcam, labelContainer, maxPredictions;

    // âœ… Your model link
    const URL = "https://teachablemachine.withgoogle.com/models/SXV_6eRHx/";

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(360, 360, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const predictionDiv = document.createElement("div");
        predictionDiv.classList.add("prediction");

        const label = document.createElement("div");
        label.classList.add("label");
        label.textContent = "Loading...";

        const barContainer = document.createElement("div");
        barContainer.classList.add("bar-container");

        const bar = document.createElement("div");
        bar.classList.add("bar");
        barContainer.appendChild(bar);

        predictionDiv.appendChild(label);
        predictionDiv.appendChild(barContainer);
        labelContainer.appendChild(predictionDiv);
      }
    }

    async function loop() {
      webcam.update();
      await predict(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loadImage(event) {
      const image = document.createElement("img");
      image.src = URL.createObjectURL(event.target.files[0]);
      image.onload = async () => {
        const prediction = await model.predict(image);
        showPredictions(prediction);
      };
      document.getElementById("image-container").innerHTML = "";
      document.getElementById("image-container").appendChild(image);
    }

    async function predict(image) {
      const prediction = await model.predict(image);
      showPredictions(prediction);
    }

    function showPredictions(prediction) {
      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const probability = (prediction[i].probability * 100).toFixed(2);
        const predictionDiv = labelContainer.childNodes[i];
        const label = predictionDiv.querySelector(".label");
        const bar = predictionDiv.querySelector(".bar");

        label.textContent = `${className} (${probability}%)`;
        bar.style.width = probability + "%";
      }
    }
  </script>

</body>
</html>
